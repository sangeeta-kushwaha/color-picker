<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini project on color picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">color changer</div>
      <div class="inputBtnContainer">
        <button class="randomBtn">Random Color</button>
        <input
          type="text"
          placeholder="enter a color or hex value.."
          id="colorInput"
        />
        <button class="applyBtn">Apply Color</button>
      </div>
      <div>
        <p id="currentColor">
          current color: <span id="currentColorValue"> rgb(29, 172, 165)</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
